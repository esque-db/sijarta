{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Registration Form</title>
{% endblock meta %}

{% block content %}

<div class="flex items-center justify-center min-h-screen my-5">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Create Your Account</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <input type="hidden" name="role" value="{{ role }}">

            <!-- Common Fields -->
            <div class="form-control">
                <label class="label" for="username">
                    <span class="label-text">Username</span>
                </label>
                <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    class="input input-bordered w-full" 
                    required 
                />
            </div>

            <div class="form-control">
                <label class="label" for="password1">
                    <span class="label-text">Password</span>
                </label>
                <input 
                    type="password" 
                    name="password1" 
                    id="password1" 
                    class="input input-bordered w-full" 
                    required 
                />
            </div>

            <div class="form-control">
                <label class="label" for="password2">
                    <span class="label-text">Confirm Password</span>
                </label>
                <input 
                    type="password" 
                    name="password2" 
                    id="password2" 
                    class="input input-bordered w-full" 
                    required 
                />
            </div>

            <div class="form-control">
                <label class="label" for="nama">
                    <span class="label-text">Nama</span>
                </label>
                <input 
                    type="text" 
                    name="nama" 
                    id="nama" 
                    class="input input-bordered w-full" 
                />
            </div>

            <div class="form-control">
                <span class="label-text">Jenis Kelamin</span>
                <div class="join w-full">
                    <input class="join-item btn w-1/2" type="radio" name="jenis_kelamin" aria-label="Laki-Laki" />
                    <input class="join-item btn w-1/2" type="radio" name="jenis_kelamin" aria-label="Perempuan" />
                </div>
            </div>

            <div class="form-control">
                <label class="label" for="nohp">
                    <span class="label-text">NoHP</span>
                </label>
                <input 
                    type="text" 
                    name="nohp" 
                    id="nohp" 
                    class="input input-bordered w-full" 
                />
            </div>

            <div class="form-control">
                <label class="label" for="tanggal_lahir">
                    <span class="label-text">Tanggal Lahir</span>
                </label>
                <input 
                    type="date" 
                    name="tanggal_lahir" 
                    id="tanggal_lahir" 
                    class="input input-bordered w-full" 
                />
            </div>

            <div class="form-control">
                <label class="label" for="alamat">
                    <span class="label-text">Alamat</span>
                </label>
                <input 
                    type="text" 
                    name="alamat" 
                    id="alamat" 
                    class="input input-bordered w-full" 
                />
            </div>

            <div class="form-control mt-6">
                <button 
                    type="submit" 
                    class="btn btn-primary w-full">
                    Register
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
