{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% block content %}

<div class="flex items-center justify-center min-h-screen my-5">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Pilih Tipe Akun</h2>

        <form method="POST" action="{% url 'kuning:register_form' %}" class="space-y-4">
            {% csrf_token %}
            <div class="join w-full">
                <input class="join-item btn w-1/2" type="radio" name="role" value="pengguna" aria-label="Pengguna" />
                <input class="join-item btn w-1/2" type="radio" name="role" value="pekerja" aria-label="Pekerja" />
            </div>

            <div class="form-control mt-6">
                <button 
                    type="submit" 
                    class="btn btn-primary w-full">
                    Continue
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
