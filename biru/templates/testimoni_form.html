{% extends 'base.html' %}

{% block content %}
{% include 'navbar_pengguna.html' %}

<div class="container mx-auto px-4">
  <h1 class="text-3xl font-bold text-center my-6">Form Testimoni</h1>

  <form method="POST" class="max-w-lg mx-auto bg-white p-6 rounded shadow">
    {% csrf_token %}
    <div class="mb-4">
      <label for="rating" class="block text-gray-700 font-bold mb-2">Rating (1-10):</label>
      <input
        type="number"
        id="rating"
        name="rating"
        min="1"
        max="10"
        required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200"
      />
    </div>
    <div class="mb-4">
      <label for="komentar" class="block text-gray-700 font-bold mb-2">Komentar:</label>
      <textarea
        id="komentar"
        name="komentar"
        rows="4"
        required
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-200"
      ></textarea>
    </div>
    <div class="text-center">
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Submit
      </button>
    </div>
  </form>
</div>

{% endblock %}
